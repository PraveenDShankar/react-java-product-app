name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Specify the node version

    - name: Install dependencies
      run: npm install

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
          java-version: '17' 
          distribution: 'adopt'
    
    - name: Build Java project
      run: |
          cd backend  
          ./mvnw clean package -DskipTests  

    - name: Build Docker image for Java
      run: |
          cd backend  
          docker build -t praveendshankar0502/javareact-app:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Java Docker image
      run: |
          docker push praveendshankar0502/javareact-app:latest
